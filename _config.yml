    * 호버 효과 및 트랜지션을 통한 인터랙티브한 UI 구현
    * CSS 변수를 활용한 테마 색상 관리
    * 학습 포인트: 고급 CSS 레이아웃 기법, 웹 성능 최적화
  - [게시판 서비스](https://github.com/ChangGyu-Ryu/fastcampus-project-board): Spring Boot 3.2.2 기반의 게시판 서비스
