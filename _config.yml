    * 학습 포인트: 외부 라이브러리 활용, 인터랙티브 웹 디자인, 성능 최적화
  - [오버워치 캐릭터 선택 화면](https://github.com/ChangGyu-Ryu/overwatch-hero-selector): HTML, CSS를 활용한 오버워치 캐릭터 선택 화면 구현 [DEMO](https://main--overwatch-selector-hero.netlify.app/)
